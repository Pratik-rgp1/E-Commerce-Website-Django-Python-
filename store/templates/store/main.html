<!DOCTYPE html>
{% load static%}
<html>
<head>
    <title>Ecommerce</title>

    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1">

    <script type ="text/javascript">
      var user = '{{request.user}}'

      function getToken(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                // Does this cookie string begin with the name we want?
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    const csrftoken = getToken('csrftoken');

    </script>

</head>

<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" style="margin-left: 100px; padding:5px;" href="{% url 'home' %}" onmouseover="this.style.backgroundColor='#f0f0f0';" 
          onmouseout="this.style.backgroundColor='transparent';">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-10 mb-lg-10">
              <li class="nav-item" style="margin-left: 100px;">
                <a class="nav-link active" aria-current="page" href="{% url 'store' %}">Store</a>
              </li>        
            </ul>
            
            <div class="form-inline my-2 my-leg-0" style="display: inline-block;">
                <a href="{% url 'wishlist' %}">
                  <img id="wishlist-icon" src="{% static 'images/wishlist1.png' %}">
                </a>
                <p id= "wishlist-total">{{cartItems}}</p>
                <a href="{% url 'cart' %}">
                  <img id="cart-icon" src="{% static 'images/cart.png' %}">
                </a>
                <p id= "cart-total">{{cartItems}}</p>
                {% comment %} booking {% endcomment %}
                <a href="{% url 'booking' %}">
                  <img id="wishlist-icon" src="{% static 'images/booking.png' %}">
                </a>
                <p id= "wishlist-total">{{cartItems}}</p> 

                <a href="{% url 'login' %}" class="btn btn-warning">Login</a> 
            </div>


          </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}

         {%endblock%}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>

    <script type="text/javascript" src="{% static 'js/cart.js'%}"></script>

</body>
